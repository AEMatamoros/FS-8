  <body>
    <script>
      const fetchUsers = async () => {
        const baseUrl = "https://picsum.photos/v2/list";
        const userIds = [237, 238, 239];

        // 1. CreaciÃ³n de un conjunto de promesas
        const arrayOfPromises = userIds.map(async (id) => {
          const response = await fetch(`${baseUrl}`);
          return response.json();
        });
        console.log("arrayOfPromises");
        console.log(arrayOfPromises);

        // 2. Ejecutamos todas las Promises en paralelo y esperamos a que se completen
        const data = await Promise.all(arrayOfPromises);
        console.log("data");
        console.log(data);
      };

      fetchUsers();
    </script>
  </body>
